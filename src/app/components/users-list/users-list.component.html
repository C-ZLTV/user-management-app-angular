<h1>Users List</h1>

<div *ngIf="users$ | async; else loading">
  <ul>
    <li *ngFor="let user of users$ | async; index as i">
        <a routerLink="user/{{user.id}}">
          {{user.name}} {{user.status}}
        </a>
      </li>
  </ul>
</div>

<ng-template #loading>
  <p>loading</p>
</ng-template>
