<div *ngIf="userPosts$ | async; else loading">
    <p>{{emptyMessage}}</p>
    <ul *ngFor="let post of userPosts$ | async">
        <li class="post">
            <a routerLink="/post/{{post.id}}">
                <h4>{{post.title}}</h4>
            </a>
        </li>
    </ul>
</div>

<ng-template #loading>
    <p>loading</p>
</ng-template>
