<h1>Posts List</h1>

<h3 *ngIf="error">{{error}}</h3>

<div *ngIf="posts$ | async; else loading">

  <form [formGroup]="postForm" (ngSubmit)="addPost(title.value, body. value)" [hidden]="error">
    <label for="post-title">title</label>
    <input id="post-title" #title formControlName="title">
    <label for="post-body">body</label>
    <input id="post-body" #body formControlName="body">
    <button [disabled]="postForm.invalid">Post</button>
  </form>
  
    <ul>
      <li class="post" *ngFor="let post of posts$ | async; index as i">
        <a routerLink="/post/{{post.id}}" >
          <p>{{post.title}}</p>
          <p>{{post.body}}</p>
        </a>
      </li>
    </ul>
  </div>
  
  <ng-template #loading>
    <p>loading</p>
  </ng-template>
