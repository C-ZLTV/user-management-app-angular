<h1>Posts List</h1>

<div *ngIf="posts$ | async; else loading">
    <ul>
      <li *ngFor="let post of posts$ | async; index as i">
        <a style="text-decoration: none; color: black" routerLink="/post/{{post.id}}" >
          <h4>{{post.title}}</h4>
        </a>
      </li>
    </ul>


    <form #PostForm="ngForm" (ngSubmit)="addPost(title.value, body.value)">
      <label for="post-title">title</label>
      <input name="post-title" id="post-title" #title>
      <label for="post-body">body</label>
      <input name="post-body" id="post-body" #body>
      <button>Post</button>
    </form>
  </div>
  
  <ng-template #loading>
    <p>loading</p>
  </ng-template>
