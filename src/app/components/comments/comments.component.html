<h3>Comments</h3>

<div *ngIf="comments$ | async">
    <ul *ngFor="let comment of comments">
        <li>{{comment.body}}</li>
    </ul>

    <form #commentFrom="ngForm" (ngSubmit)="addComment(comment.value)">
        <label for="comment">Write a a new comment</label>
        <input 
        id="comment" 
        required
        #comment>
        <button type="submit">Comment</button>
    </form>
</div>
